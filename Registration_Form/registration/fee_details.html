<!DOCTYPE html>
<html>
<head>
  <title>Fee Details</title>
  <link rel="shortcut icon" href="../assets/logo.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 40px;
      display: flex;
      justify-content: center;
      background-image: url('../assets/2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #43a047;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #1b5e20;
      border-left: 4px solid #66bb6a;
      border-radius: 5px;
    }

    .error {
      background-color: #4e0000;
      border-left: 4px solid #e53935;
      color: #f28b82;
      padding: 15px;
      border-radius: 5px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #64b5f6;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 10px 0;
    }

    #result h3 {
      color: #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Student Fee Details</h2>
    <input type="number" id="serialInput" placeholder="Enter Registered Number">
    <button onclick="checkFees()">Check Fees</button>

    <div id="result"></div>
    <a href="registration.html">‚Üê Back to Registration</a>
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    function checkFees() {
      // Get serial number input from user
      const serial = parseInt(document.getElementById("serialInput").value);
      const students = JSON.parse(localStorage.getItem("students")) || [];
      const student = students.find(s => s.serialNumber == serial);
      const resultDiv = document.getElementById("result");

      if (!student) {
        resultDiv.innerHTML = `<div class="error">‚ùå No student found with Serial Number ${serial}</div>`;
        return;
      }

      const totalFee = 80000;
      let discount = 0;

      if (student.scholarship === "Yes") {
        if (["SC", "ST"].includes(student.caste)) {
          discount = totalFee;
        } else if (["BC", "OC"].includes(student.caste)) {
          discount = 35000;
        }
      }

      const payable = totalFee - discount;

      resultDiv.innerHTML = `
        <h3>üë®‚Äçüéì Student: ${student.name}</h3>
        <p><strong>Serial Number:</strong> ${student.serialNumber}</p>
        <p><strong>Caste:</strong> ${student.caste}</p>
        <p><strong>Scholarship:</strong> ${student.scholarship}</p>
        <hr>
        <p><strong>Total Fee:</strong> ‚Çπ${totalFee}</p>
        <p><strong>Reimbursement:</strong> ‚Çπ${discount}</p>
        <p><strong>Payable Amount:</strong> ‚Çπ${payable}</p>
        <a href="#">Click here to pay fee</a>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link rel="shortcut icon" href="../assets/logo.jpg" type="image/x-icon">
  <style>
  
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('../assets/2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: #f1f1f1;
  display: flex;
  justify-content: center;
  flex-direction: column;
  min-height: 100vh;
  
}

/* Navbar Styling */
.navbar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #181818;
  border-bottom: 2px solid #848282;
  padding: 10px 20px;
  color: white;
  position: sticky; /* Or use fixed if you want it to always stay visible */
  top: 0;
  z-index: 1000;
  box-sizing: border-box;
  margin: 0;
}

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 35px;
      height: 35px;
    }

    .brand-name {
      font-family: Copperplate, Papyrus, fantasy;
      font-size: 1.5rem;
      font-weight: bold;
      padding-left: 8px;
      text-decoration: none;
      color: white;
    }

    .navbar-right {
      margin-right: 10px;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      margin-right: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.2s;
    }

    .navbar-right a:hover {
      color: #e5251e;
    }

    .signup-btn {
      background-color: #1db954;
      padding: 6px 12px;
      border-radius: 20px;
      color: black;
      font-weight: bold;
    }


    /* Form Container */
    .main {
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #1e1e1e;
      padding: 20px 30px;
      width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      color: #ffffff;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .form-group label {
      width: 40%;
      font-weight: bold;
      color: #cccccc;
    }

    .form-group input,
    .form-group select {
      width: 60%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #serialOutput {
      margin-top: 15px;
      color: #00e676;
      font-weight: bold;
      text-align: center;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      color: #64b5f6;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="../assets/logo.jpg" alt="Logo" class="logo" />
      <a href="#" class="brand-name">College Name</a>
    </div>
    <div class="navbar-right">
      <a href="../index.html">Home</a>
      <a href="../registration/registration.html">Register New Student</a>
      <a href="../registration/fee_details.html">Check Fee Details</a>
      <a href="../login/login.html" class="signup-btn">Login</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="main">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="hallTicket">Hall Ticket No:</label>
        <input type="text" id="hallTicket" placeholder="Enter Hall Ticket No" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Enter department name" required>
      </div>
      <div class="form-group">
        <label for="caste">Caste:</label>
        <select id="caste" required>
          <option value="">-- Select Caste --</option>
          <option value="OC">OC</option>
          <option value="BC">BC</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
        </select>
      </div>
      <div class="form-group">
        <label for="scholarship">Scholarship:</label>
        <select id="scholarship" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>

    <p id="serialOutput"></p>

    <div class="links">
      <p><a href="fee_details.html">Go to Fee Details Page</a></p>
      <p><a href="../login/login.html">View Registered Students</a></p>
    </div>
  </div>

  <script>
    let serial = localStorage.getItem("serialNumber") || 1000;
    const students = JSON.parse(localStorage.getItem("students")) || [];

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      serial++;
      localStorage.setItem("serialNumber", serial);

      const student = {
        serialNumber: serial,
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        hallTicket: document.getElementById("hallTicket").value,
        mobile: document.getElementById("mobile").value,
        department: document.getElementById("department").value,
        caste: document.getElementById("caste").value,
        scholarship: document.getElementById("scholarship").value
      };

      students.push(student);
      localStorage.setItem("students", JSON.stringify(students));

      document.getElementById("serialOutput").innerText =
        `âœ… Student Registered! Serial Number: ${serial}`;
      document.getElementById("registrationForm").reset();
    });
  </script>

</body>
</html>
